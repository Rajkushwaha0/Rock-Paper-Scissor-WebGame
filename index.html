<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">✊Rock 🤚Paper ✌️Scissor Game</div>
      <div class="box">
        <div class="button">
          <button class="btn">✌️</button>
          <button class="btn">✊</button>
          <button class="btn">🤚</button>
        </div>

        <div class="result">
          <div class="display"></div>
          <div class="emoji">
            You: <span class="u"></span> Computer: <span class="v"></span>
          </div>
        </div>
        <ul class="score">
          <li class="liwin">Win: <span class="win">0</span></li>
          <li class="lilose">Lose: <span class="lose">0</span></li>
          <li class="litie">Tie: <span class="tie">0</span></li>
        </ul>
        <div class="btn-second">
          <button class="restart" id="btn2">Restart</button>
          <button class="autoplay" id="btn2">Auto Play</button>
          <button class="stop" id="btn2">Stop</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
